<header class="main-header is-centered">
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
        <div class="navbar-brand">
            <a href="https://aitgmbh.de/" target="_blank" rel="noopener noreferrer" class="ait-logo">
                <img src="assets/img/logo/ait.svg" class="logo" alt="AIT">
            </a>
            <span>
                tapio developer app
            </span>
            <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu" id="navMenu">
            <div class="navbar-start largehide" app-scenario-navigation>
            </div>
            <div class="navbar-end" app-external-links-dropdown>
            </div>
        </div>
    </nav>
</header>

<div class="columns">
    <div class="column is-narrow main-nav mobhide">
        <div app-scenario-navigation></div>
    </div>
    <perfect-scrollbar class="scroll-container ps-show-always" [scrollIndicators]="true"
        (psYReachStart)="onScrollYReachStart()" (psScrollDown)="onScrollDown()" #mainContentScrollbar>
        <div class="column main-content">
            <main>
                <router-outlet></router-outlet>
            </main>
        </div>
        <div *ngIf="showScrollToTopBtn" class="action-button scroll-to-top-btn" fxLayout="column" fxLayoutAlign="center"
            fxFlex="auto" (click)='scrollToTop()'>
            <fa-icon [icon]="['fas', 'chevron-up']" [size]="'2x'"></fa-icon>
        </div>
    </perfect-scrollbar>
</div>
