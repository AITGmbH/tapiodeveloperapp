<div class="content-header">
    <h1 class="title is-1">{{ scenarioTitle }}</h1>
    <div class="developer-links has-text-white">
        <a [href]="tapioDocumentationUrl" target="_blank" rel="noopener">tapio</a>&nbsp;
        <a [href]="frontendUrl" target="_blank" rel="noopener">
            <fa-icon [icon]="['fab', 'github']"></fa-icon>Frontend
        </a>&nbsp;
        <a [href]="backendUrl" target="_blank" rel="noopener" *ngIf="hasBackendUrl">
            <fa-icon [icon]="['fab', 'github']"></fa-icon>Backend
        </a>
    </div>
    <section class="accordions only-mobile">
        <article class="accordion">
            <div class="accordion-header toggle">
                <p>Show scenario description</p>
                <button class="toggle" aria-label="toggle"></button>
            </div>
            <div class="accordion-body">
                <div class="accordion-content">
                    <div class="scenario-description" [innerHTML]="description">{{ description }}</div>
                </div>
            </div>
        </article>
    </section>
    <div class="scenario-description only-desktop" [innerHTML]="description">{{ description }}</div>
</div>
<div class="actual-content">
    <ng-content></ng-content>
</div>
