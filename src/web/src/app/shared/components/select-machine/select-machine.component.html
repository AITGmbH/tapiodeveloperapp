<div class="row">
  <div class="tile">
    <ng-select 
      class="tile dropdown" 
      [items]="items$ | async" 
      [bindLabel]="'displayName'"
      placeholder="please select a machine" 
      [clearable]="false" 
      [searchable]="false" 
      [dropdownPosition]="'bottom'"
      (change)="selectedMachineChanged($event)">
    </ng-select>
  </div>
</div>
