<div class="row">
  <div class="tile">
    <ng-select 
      class="tile dropdown" 
      [items]="assignedMachines | async" 
      [bindLabel]="'displayName'"
      placeholder="please select a machine" 
      [clearable]="false" 
      [searchable]="false" 
      [dropdownPosition]="'bottom'"
      (change)="selectedMachineChanged($event)"
      [(ngModel)]="selectedMachine">
    </ng-select>
  </div>
</div>
