<app-scenario
  scenarioTitle="Sample Module"
  id="sample-scenario">
  <ng-container *ngIf="Welcome$ | async; else loading">
    {{ Welcome$ | async }}
  </ng-container>
</app-scenario>

<ng-template #loading>
  <div class="spinner">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
  </div>
</ng-template>
